<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar eliminación de contacto</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas eliminar el contacto "{{ contacto.nombre }} {{ contacto.apellido }}"?</h1>
    <form action="{% url 'contacto_eliminar' contacto.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
        <a href="{% url 'contacto_lista' %}">Cancelar</a>
    </form>
</body>
</html>
