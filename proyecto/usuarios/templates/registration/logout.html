<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cerrar Sesión</title>
</head>
<body>
    <h2>Cerrar Sesión</h2>
    <p>¿Estás seguro de que quieres cerrar sesión?</p>

        {% csrf_token %}
        <button type="submit">Cerrar Sesión</button>
    </form>
</body>
</html>
